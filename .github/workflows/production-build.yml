name: Production Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - all
      submit:
        description: 'Submit to stores after build'
        required: false
        type: boolean
        default: false
  push:
    tags:
      - 'v*'
      - 'release-*'
  release:
    types: [published]

jobs:
  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update app version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          if [ -n "$VERSION" ]; then
            npm pkg set version="$VERSION"
            # Update app.json version
            node -e "
              const fs = require('fs');
              const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
              appJson.expo.version = '$VERSION';
              fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
            "
          fi

      - name: Build iOS Production
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        run: eas build --profile production --platform ios --non-interactive --no-wait

      - name: Build Android Production
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        run: eas build --profile production --platform android --non-interactive --no-wait

      - name: Submit to App Store
        if: (github.event.inputs.submit == true || github.event_name == 'release') && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')
        run: eas submit --platform ios --latest --non-interactive --no-wait

      - name: Submit to Play Store
        if: (github.event.inputs.submit == true || github.event_name == 'release') && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all')
        run: eas submit --platform android --latest --non-interactive --no-wait

      - name: Publish Production Update
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          MESSAGE="Production update from ${{ github.ref }}"
          eas update --branch production --channel production --message "$MESSAGE" --non-interactive

      - name: Create GitHub Release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Release ${context.ref.replace('refs/tags/', '')}`,
              body: 'ðŸš€ Production build started! Check status at: https://expo.dev/accounts/${{ secrets.EXPO_ACCOUNT }}/projects/suelo/builds'
            })
