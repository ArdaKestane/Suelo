name: Preview Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - all
  push:
    branches:
      - develop
      - preview
    tags:
      - 'preview-*'

jobs:
  build:
    name: Build Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build iOS Preview
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/preview' || startsWith(github.ref, 'refs/tags/preview-')))
        run: eas build --profile preview --platform ios --non-interactive --no-wait

      - name: Build Android Preview
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/preview' || startsWith(github.ref, 'refs/tags/preview-')))
        run: eas build --profile preview --platform android --non-interactive --no-wait

      - name: Publish Preview Update
        if: github.event_name == 'push'
        run: |
          MESSAGE="Preview build update from ${{ github.sha }}"
          eas update --channel preview --message "$MESSAGE" --non-interactive

      - name: Comment build status
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview build started! Check status at: https://expo.dev/accounts/${{ secrets.EXPO_ACCOUNT }}/projects/suelo/builds'
            })
