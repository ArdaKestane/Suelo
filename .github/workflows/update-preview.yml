name: OTA Update - Preview

on:
  push:
    branches:
      - develop
      - preview
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'eas.json'
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: false
        default: 'Preview update'

jobs:
  update:
    name: Publish Preview Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Publish Preview Update
        run: |
          MESSAGE="${{ github.event.inputs.message || 'Preview update from ' }}${{ github.sha }}"
          eas update --branch preview --channel preview --message "$MESSAGE" --non-interactive

      - name: Comment update status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“± Preview OTA update published! Channel: `preview`'
            })
